<!DOCTYPE html>
    <head>
        <title>Galería de Vestuario</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="estilos.css" type="text/css" media=screen>
		<script src="js/modernizr.custom.17475.js"></script>
    </head>
    <body>
		<div class="galeeria">
		<div id="bannerIdent">
            <img src = "img/ban_DP.png" width = "100" align="center">
        </div>
		<!-- Elastislide Carousel -->
		<h1>Galería de Maquillaje</h1>
			<ul id="carousel" class="elasti-lista">
				<li data-preview="img/1.jpg"><a href="#"><img id="fotoGal" src="img/1.jpg"/></a></li>
				<li data-preview="img/2.jpg"><a href="#"><img id="fotoGal" src="img/2.jpg"/></a></li>
				<li data-preview="img/3.png"><a href="#"><img id="fotoGal" src="img/3.png"/></a></li>
				<li data-preview="img/4.jpg"><a href="#"><img id="fotoGal" src="img/4.jpg"/></a></li>
				<li data-preview="img/5.png"><a href="#"><img id="fotoGal" src="img/5.png"/></a></li>
				<li data-preview="img/6.jpg"><a href="#"><img id="fotoGal" src="img/6.jpg"/></a></li>
				<li data-preview="img/7.jpg"><a href="#"><img id="fotoGal" src="img/7.jpg"/></a></li>
				<li data-preview="img/8.jpg"><a href="#"><img id="fotoGal" src="img/8.jpg"/></a></li>
				<li data-preview="img/9.jpg"><a href="#"><img id="fotoGal" src="img/9.jpg"/></a></li>
				<li data-preview="img/10.jpg"><a href="#"><img id="fotoGal" src="img/10.jpg"/></a></li>
				<li data-preview="img/11.jpg"><a href="#"><img id="fotoGal" src="img/11.jpg"/></a></li>
				<li data-preview="img/12.jpg"><a href="#"><img id="fotoGal" src="img/12.jpg"/></a></li>
			</ul>
			<!-- End Elastislide Carousel -->
			<div class="preImagen">
				<img id="preview" src="img/a.jpg" />
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquerypp.custom.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript">
			
			// Integrar con el previsualizador
			var actual = 0,
				$preview = $( '#preview' ),
				$carouselEl = $( '#carousel' ),
				$carouselItems = $carouselEl.children(),
				carousel = $carouselEl.elastislide( {
					actual : actual,
					minItems : 4,
					onClick : function( el, pos, evt ) {
						changeImage( el, pos );
						evt.preventDefault();
					},
					onReady : function() {
						changeImage( $carouselItems.eq( actual ), actual );
					}
				} );

			function changeImage( el, pos ) {
				$preview.attr( 'src', el.data( 'preview' ) );
				$carouselItems.removeClass( 'actual-img' );
				el.addClass( 'actual-img' );
				carousel.setCurrent( pos );
			}
		</script>
            <div>
                <a href="menuGaleria.html"><img src = "img/btn_Back.png" class = "icon"></a>
            </div>
    </body>
</html>
