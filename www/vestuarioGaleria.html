<!DOCTYPE html>
    <head>
        <title>Galería de Vestuario</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Elastislide - A Responsive Image Carousel" />
        <meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" href="style.css" type="text/css" media=screen>
		<script src="js/modernizr.custom.17475.js"></script>
    </head>
    <body>
		<div class="gallery">
		<!-- Elastislide Carousel -->
		<h1>Galería de Vestuario</h1>
			<ul id="carousel" class="elastislide-list">
				<li data-preview="img/a.jpg"><a href="#"><img id="fotoGal" src="img/a.jpg"/></a></li>
				<li data-preview="img/b.jpg"><a href="#"><img id="fotoGal" src="img/b.jpg"/></a></li>
				<li data-preview="img/c.jpg"><a href="#"><img id="fotoGal" src="img/c.jpg"/></a></li>
				<li data-preview="img/d.jpg"><a href="#"><img id="fotoGal" src="img/d.jpg"/></a></li>
				<li data-preview="img/e.jpg"><a href="#"><img id="fotoGal" src="img/e.jpg"/></a></li>
				<li data-preview="img/f.jpg"><a href="#"><img id="fotoGal" src="img/f.jpg"/></a></li>
				<li data-preview="img/g.jpg"><a href="#"><img id="fotoGal" src="img/g.jpg"/></a></li>
				<li data-preview="img/h.jpg"><a href="#"><img id="fotoGal" src="img/h.jpg"/></a></li>
				<li data-preview="img/i.jpg"><a href="#"><img id="fotoGal" src="img/i.jpg"/></a></li>
				<li data-preview="img/j.jpg"><a href="#"><img id="fotoGal" src="img/j.jpg"/></a></li>
				<li data-preview="img/k.jpg"><a href="#"><img id="fotoGal" src="img/k.jpg"/></a></li>
				<li data-preview="img/l.jpg"><a href="#"><img id="fotoGal" src="img/l.jpg"/></a></li>
			</ul>
			<!-- End Elastislide Carousel -->
			<div class="image-preview">
				<img id="preview" src="img/a.jpg" />
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquerypp.custom.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript">
			
			// example how to integrate with a previewer
			var current = 0,
				$preview = $( '#preview' ),
				$carouselEl = $( '#carousel' ),
				$carouselItems = $carouselEl.children(),
				carousel = $carouselEl.elastislide( {
					current : current,
					minItems : 4,
					onClick : function( el, pos, evt ) {
						changeImage( el, pos );
						evt.preventDefault();
					},
					onReady : function() {
						changeImage( $carouselItems.eq( current ), current );
					}
				} );

			function changeImage( el, pos ) {
				$preview.attr( 'src', el.data( 'preview' ) );
				$carouselItems.removeClass( 'current-img' );
				el.addClass( 'current-img' );
				carousel.setCurrent( pos );
			}
		</script>
    </body>
</html>
